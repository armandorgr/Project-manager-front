<mat-card class="modal-card">
  <mat-card-header>
    <mat-icon [class]="data.iconClass">{{data.icon}}</mat-icon>
  </mat-card-header>

  <mat-card-content>
    <p [innerHTML]="data.message"></p>
  </mat-card-content>

  <mat-card-actions>
    @for (btn of data.actions; track $index) {
      <button
        mat-raised-button
        (click)="onAction(btn)"
      >
        {{ btn.label }}
      </button>
    }
  </mat-card-actions>
</mat-card>
