<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  @if (!submitting() && !submitted()) {
  <div class="main-container">
    <mat-card appearance="raised">
      <mat-card-header>
        <h1 class="form-title">Inicio de sesión</h1>
      </mat-card-header>
      <mat-card-content>
        <div class="container">
          <mat-form-field appearance="fill">
            <mat-label>Nombre de usuario</mat-label>
            <input
              [(ngModel)]="request.username"
              matInput
              required
              name="username"
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="{{ hidePassword() ? 'password' : 'text' }}"
              name="password"
              [(ngModel)]="request.password"
              required
            />
            <button
              type="button"
              matTextSuffix
              mat-icon-button
              (click)="toggleVisibility()"
            >
              <mat-icon>{{
                hidePassword() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <a routerLink="/register">¿No tienes cuenta? Registrate</a>
      </mat-card-content>
      <mat-card-footer>
        <button type="submit" mat-flat-button [disabled]="loginForm.invalid">
          Enviar
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
  }@else if (submitting()){
  <mat-spinner></mat-spinner>
  }
</form>
